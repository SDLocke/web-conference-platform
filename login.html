<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录</title>
    <link href="login_reg.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
    <div class="dowebok">
        <div class="logo"></div>
        <div class="form-item">
            <input id="mail" type="text" autocomplete="off" placeholder="邮箱">
            <p class="tip">请输入合法的邮箱地址</p>
        </div>
        <div class="form-item">
            <input id="password" type="password" autocomplete="off" placeholder="登录密码">
            <p class="tip">邮箱或密码不正确</p>
        </div>
        <div class="form-item"><button class="button button1" id="submit" onclick="send_test()">登 录</button></div>
        <div class="reg-bar">
            <a class="reg" href="reg.html">立即注册</a>
            <a class="forget" href="javascript:">忘记密码</a>
        </div>
    </div>


</body>

</html>
