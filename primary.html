<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>个人中心</title>
    <link href="primary.css" rel="stylesheet">
    <script src="js/primary.js"></script>
</head>

<body onload="load()">
    <div>
        <div class="auth_siderbar">
            <div class="auth_logo">
                <img src="image/logo.png" alt="logo" width="200px" height="90px" />
            </div>
            <div class="auth_username">
                <span id="myusername">用户</span>
            </div>
            <div class="auth_nav">
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a href="#个人资料" data-toggle="tab"><span class="nav-icon">个人资料</span></a></li>
                    <li><a href="#修改密码" data-toggle="tab"><span class="nav-icon">修改密码</span></a></li>
                </ul>
            </div>
        </div>

        <div class="auth_content">
            <div class="auth_toolbar">
                <a id="logout" href="login.html" title="安全退出">
                    <i class="nav_icon nav_icon_logout"></i><span>安全退出</span>
                </a>
                <a style="font-size:14px;color:#999c9e" href="主页.html">
                    <span style="font-weight:bold;font-family: fantasy;">
                       <<&nbsp; </span>返回
                </a>
            </div>

            <div class="auth_sheet tab-content">
                <div class="tab-pane fade in active" id="个人资料">
                    <div class="container">
                        <div class="row clearfix">
                            <div class="col-md-12 column">
                                <form class="form-horizontal" role="form" style="position: relative; left: 15%; top: 100px; width: 70%; height: 500px;">
                                    <div class="form-group">
                                        <label for="inputname" class="col-sm-2 control-label">昵称:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputname" />
                                            <br/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputtext" class="col-sm-2 control-label">签名:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputtext" />
                                            <br/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputFile" class="col-sm-2 control-label">头像上传</label>
                                        <div class="col-sm-10">
                                            <input type="file" id="InputFile" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputFile" class="col-sm-2 control-label">邮箱验证</label>
                                        <div class="col-sm-10">
                                            <button id="checkmail" type="button" onclick="check_mail()"></button>
                                        </div>
                                    </div>
                                    <br/><br/>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="button" class="btn btn-default btn-info btn-lg" onclick="change_info()">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="修改密码">
                    <div class="container">
                        <div class="row clearfix">
                            <div class="col-md-12 column">
                                <form role="form" style="position: relative; left: 15%; top: 100px; width: 70%; height: 500px;">
                                    <div class="form-group">
                                        <label for="oldpassword">原密码</label><input type="password" class="form-control" id="oldpassword" />
                                    </div>
                                    <div class="form-group">
                                        <label for="newtPassword">新密码</label><input type="password" class="form-control" id="newtPassword" />
                                    </div>
                                    <div class="form-group">
                                        <label for="againnewPassword">重复新密码</label><input type="password" class="form-control" id="againnewPassword" />
                                    </div>
                                    <!-- <div class="checkbox">
                                        <label><input type="checkbox" />else</label>
                                    </div>  -->
                                    <br/><br/>
                                    <center><button type="button" class="btn btn-default btn-info btn-lg">提交</button></center>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="auth_footer">
                <div>
                    <span>
                        
                    </span>
                </div>
            </div>
        </div>


    </div>

</body>

</html>
