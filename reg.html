<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>注册</title>
    <link href="login_reg.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/reg.js"></script>
</head>

<body>
    <div class="regdowebok">
        <div class="logo"></div>
        <div class="form-item">
            <input id="mail" type="text" autocomplete="off" onblur="isEmail()" placeholder="邮箱地址">
            <span class="check" id="checkmail"></span>
        </div>
        <div class="form-item">
            <input id="username" type="text" autocomplete="off" onblur="isusername()" placeholder="用户名">
            <span class="check" id="checkname"></span>
        </div>
        <div class="form-item">
            <input id="password" type="password" autocomplete="off" onblur="ispassword()" placeholder="登录密码">
            <span class="check" id="checkpwd"></span>
        </div>
        <div class="form-item">
            <input id="password_again" type="password" autocomplete="off" onblur="checkpassword()" placeholder="再次输入密码">
            <span class="check" id="checkpwd2"></span>
        </div>
        <div class="form-item"><button class="button button1" id="submit" onclick="send_test()">注 册</button></div>

    </div>




</body>

</html>
